<!-- Contact Section-->
<section class="page-section" id="contact">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contactame</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Contact Section Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <form>
                    <div class="form-floating">
                        <input class="form-control" id="inputName" type="text" placeholder="Enter your name..." />
                        <label for="inputName">Nombre</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="inputEmail" type="email" placeholder="Enter your email..." />
                        <label for="inputEmail">Direccion de Email</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number..." />
                        <label for="inputPhone">Telefono</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="inputMessage" placeholder="Enter your message here..." style="height: 12rem"></textarea>
                        <label for="inputMessage">Mensaje</label>
                    </div>
                    <br />
                    <button class="btn btn-primary btn-xl" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</section>
